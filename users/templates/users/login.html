{% extends 'quiz/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
	
	<div>
		<div class="container mt-5">
			<form method="post">
				{% csrf_token %}
				{{ form|crispy }}
				<div class="form-group">
					<button class="btn btn-success" type="submit">Login</button>
					<span>
						<a class="text-muted ml-3" href="{% url 'password_reset' %}">Forgot your password?</a>
					</span>
				</div>
			</form>
			<div class="border-top pt-3">
				<small class="text-muted">
					Need an Account? <a class="ml-2" href="{% url 'users_register' %}">Sign Up</a>
				</small>
			</div>
		</div>
	</div>

{% endblock content %}
