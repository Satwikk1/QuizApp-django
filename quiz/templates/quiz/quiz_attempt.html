{% extends 'quiz/base.html' %}
{% load static %}

{% block script %}
	<script src="{% static 'quiz/main.js' %}" defer></script>
{% endblock script %}

{% block content %}
	
	<div class="container">
		<p class="mt-5 h2 mb-5 text-center">{{ quiz.title }}</p>
	</div>
	

	<form id='quiz-form' class="mt-3 mb-3">
		{% csrf_token %}
		<div id="quiz-box"></div>
		<button type="submit" class="btn btn-primary mt-3">Save</button>
	</form>
	<div id="score-box"></div>
	<div id="result-box"></div>

{% endblock content %}
